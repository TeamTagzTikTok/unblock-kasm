<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasm Session</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        // Redirect after 10 minutes (600000 milliseconds)
        setTimeout(() => {
            alert("Your session has expired. Redirecting to upgrade...");
            window.location.href = "/upgrade"; // Redirect to /upgrade
        }, 600000);
    </script>
</head>
<body>
    <iframe src="https://kasm.cloudysoe.co.uk" title="Kasm Server"></iframe>
</body>
</html>
