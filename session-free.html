<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasm Session</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .countdown {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
    <script>
        const totalTime = 600; // Total time in seconds (10 minutes)
        let remainingTime = totalTime;

        function updateCountdown() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const countdownDisplay = document.getElementById("countdown");
            countdownDisplay.textContent = `Time remaining: ${minutes}m ${seconds < 10 ? '0' : ''}${seconds}s`;

            if (remainingTime <= 0) {
                clearInterval(countdownInterval);
                alert("Your session has expired. Redirecting to upgrade...");
                window.location.href = "/upgrade"; // Redirect to /upgrade
            } else {
                remainingTime--;
            }
        }

        // Update the countdown every second
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <iframe src="https://kasm.cloudysoe.co.uk" title="Kasm Server"></iframe>
    <div class="countdown" id="countdown">Time remaining: 10m 00s</div>
</body>
</html>
